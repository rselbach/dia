<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a6b5a"/>
      <stop offset="100%" stop-color="#0d3d33"/>
    </linearGradient>
    <linearGradient id="node" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5eecd0"/>
      <stop offset="100%" stop-color="#3dd4b4"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Flowchart: three rounded-rect nodes connected by arrows -->

  <!-- Top node -->
  <rect x="181" y="80" width="150" height="60" rx="12" ry="12"
        fill="url(#node)" opacity="0.95"/>

  <!-- Arrow: top → left -->
  <line x1="220" y1="140" x2="160" y2="220"
        stroke="#5eecd0" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <polygon points="155,212 168,224 150,228"
           fill="#5eecd0" opacity="0.7"/>

  <!-- Arrow: top → right -->
  <line x1="292" y1="140" x2="352" y2="220"
        stroke="#5eecd0" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <polygon points="357,212 344,224 362,228"
           fill="#5eecd0" opacity="0.7"/>

  <!-- Left node -->
  <rect x="80" y="224" width="150" height="60" rx="12" ry="12"
        fill="url(#node)" opacity="0.95"/>

  <!-- Right node (diamond/decision shape) -->
  <polygon points="352,224 432,254 352,284 272,254"
           fill="url(#node)" opacity="0.95"/>

  <!-- Arrow: right diamond → bottom -->
  <line x1="352" y1="284" x2="290" y2="360"
        stroke="#5eecd0" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <polygon points="285,352 298,364 280,368"
           fill="#5eecd0" opacity="0.7"/>

  <!-- Arrow: left → bottom -->
  <line x1="155" y1="284" x2="220" y2="360"
        stroke="#5eecd0" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <polygon points="225,352 212,364 230,368"
           fill="#5eecd0" opacity="0.7"/>

  <!-- Bottom node -->
  <rect x="170" y="364" width="170" height="60" rx="12" ry="12"
        fill="url(#node)" opacity="0.95"/>

  <!-- "dia" text label, subtle, bottom-right area -->
  <text x="400" y="440" font-family="sans-serif" font-weight="700"
        font-size="42" fill="#5eecd0" opacity="0.5"
        text-anchor="middle">dia</text>
</svg>
